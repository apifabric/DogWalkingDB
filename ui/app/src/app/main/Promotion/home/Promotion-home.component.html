<o-form-layout-manager attr="Promotion" mode="dialog" title="PROMOTION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PromotionTable" 
            service="Promotion" 
            entity="Promotion" 
            title="PROMOTION"
            keys="id"
            columns="name;discount_percentage;validity_start_date;validity_end_date;id" 
            header-actions="R;D"
            visible-columns="name;discount_percentage;validity_start_date;validity_end_date;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #discount_percentage attr="discount_percentage" title="discount_percentage" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-date-input #validity_start_date attr="validity_start_date" type="date" label="validity_start_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-date-input #validity_end_date attr="validity_end_date" type="date" label="validity_end_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
